  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6">
          <!-- Image on the left -->
          <img src="images/order.png" alt="Image" class="img-fluid" />
        </div>
        <div class="col-md-6">
          <!-- Form on the right -->
          <form action="inquiry_process.php" method="post">
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                pattern="[0-9]{10}"
                title="Please enter a 10-digit phone number"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="abc@gmail.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="order">Your Order:</label>
              <textarea
                class="form-control"
                id="order"
                name="order"
                rows="4"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
